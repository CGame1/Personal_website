name: Update Publications and Deploy

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0' # Run weekly on Sunday
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-publications:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install scholarly
          
      - name: Fetch Publications
        env:
          GOOGLE_SCHOLAR_AUTHOR_NAME: "Chloe Game"
          GOOGLE_SCHOLAR_ID: "LuVrZlUAAAAJ"
        run: python scripts/fetch_publications.py
        
      - name: Commit data changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add public/data/publications.json
          # Commit only if changes exist
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update publications data" && git push)

  deploy:
    needs: update-publications
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main # Ensure we checkout the updated main branch

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Install Dependencies
        run: npm ci
        
      - name: Build
        run: npm run build
        
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
